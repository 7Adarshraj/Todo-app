<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid " style="background-color: rgb(8, 163, 194);">

        <div class="container mt-0 pt-2 mb-0">
            <div class="row">
                <div class="col-5 d-flex justify-content-center mx-auto intro">

                    <h1 style="font-family: Poppins;">Work To-Dos</h1>
                    <div>
                        <div class="border1"></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-0 pt-0">
            <div class="row mt-0 pt-0">
                <div class="col-5 d-flex justify-content-center mx-auto intro">

                    <div class="helpText col-12">
                        <p class="text-center" id="first">Enter text into the input field to add items to your list.</p>
                        <p class="text-center" id="second">Click the item to mark it as complete.</p>
                        <p class="text-center" id="third">Click the "X" to remove the item from your list.</p>
                    </div>

                </div>
            </div>
        </div>


        <div class="container mt-0 pt-2">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mx-auto intro">


                    <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                    <button id="enter"><i class="fa fa-pencil" aria-hidden="true"></i></button>

                </div>
            </div>
        </div>


    </div>








    <div class="container-fluid mt-5">
        <div class="container mt-5">


            <!-- Empty List -->
            <div class="row">
                <div class="listItems col-12" style="background-color: rgb(234, 231, 252); box-shadow: 0px 10px 15px rgba(0,0,0,0.2);">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2 pt-5">

                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
